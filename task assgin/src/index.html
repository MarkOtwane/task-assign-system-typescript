<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
</head>
<body>
    <!-- prompt admin to enter information -->
     <form action="">
        <input type="text" id="adminLogin" placeholder="Enter admin Credential" required>
        <input type="text" id="checkAdmin" placeholder="Enter true or false">
        <input type="number" placeholder="UserId Number" id="idNum">
        <button>Create Admin</button>
     </form>
     <table class="mainUsers">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>UserID</th>
                <th>Action Taken</th>
            </tr>
        </thead>
        <tbody></tbody>
     </table>
    <script src="../dist/index.js"></script>
</body>
</html>
